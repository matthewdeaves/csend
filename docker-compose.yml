# docker-compose.yml for csend POSIX peers

services:
  peer1:
    build: . # Build using the Dockerfile in the current directory
    container_name: peer1
    # Use the executable name and path generated by the Makefile
    command: /app/build/posix/csend_posix peer1
    tty: true           # Allocate a pseudo-TTY
    stdin_open: true    # Keep STDIN open even if not attached
    networks:
      p2p_net:
        ipv4_address: 172.20.0.2

  peer2:
    build: .
    container_name: peer2
    # Use the executable name and path generated by the Makefile
    command: /app/build/posix/csend_posix peer2
    tty: true
    stdin_open: true
    networks:
      p2p_net:
        ipv4_address: 172.20.0.3

  peer3:
    build: .
    container_name: peer3
    # Use the executable name and path generated by the Makefile
    command: /app/build/posix/csend_posix peer3
    tty: true
    stdin_open: true
    networks:
      p2p_net:
        ipv4_address: 172.20.0.4

networks:
  p2p_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
